<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto+Slab&family=Space+Mono&display=swap"
    rel="stylesheet">


  <audio src="./assets/Fire_pager-jason-1283464858.mp3" id="sound1" preload></audio>


  <title>Frontend Mentor | Pomodoro app</title>
</head>

<body>
  <div id="wrapper">
    <h2 class="title">pomodoro</h2>
    <nav id="nav1" class="btn-group">
      <ul id=navbuttons class=navbuttons>
        <li id="buttonpomo" class="active">pomodoro</li>
        <li id="buttonshort" class="">short break</li>
        <li id="buttonlong" class="">long break</li>
      </ul>
      <div id="bgindicator"></div>
    </nav>
    <section id="timer" class="center">
      <div id="outercircle">
        <div id="innercircle">
          <svg id="ring">
            <circle id="circle">
            </circle>
          </svg>
        </div>
      </div>
      <div id="time"></div>
      <button id="action" class="actionbutton" type="button" onClick="action(this.innerText)">START
      </button>
    </section>
    <section id="settings">
      <div id="settings1">
        <img src="./assets/icon-settings.svg" id="settingicon">
      </div>
    </section>
  </div>

  <div class="modal modal--hidden">
    <div class="modalcontent">
      <div class="modalclosebar">
        <span id="closer">X</span>
      </div>
      <div id="modheading">Settings</div>
      <hr>
      </hr>
      <div id="modtimemins">TIME (MINUTES)</div>
      <div id=modselectorwording>
        <div id="modpomwords">pomodoro</div>
        <div id="modshortwords">short break</div>
        <div id="modlongwords">long break</div>
      </div>
      <form class="form" id="form">
        <div id="modselectors" class="modselectors">


          <span id="modselectorpom" class="modselectorpom">
            <input type="number" class="minspom" id="minspom" name="minspom" min="1" max="120" value="25" color="blue">
            <div class=inputbuttons>

              <button name="pomodoro" class="uparrow" onclick="inc('minspom')">
                <img src="./assets/icon-arrow-up.svg" name="pomodoro" id="minspomup" class="arrows" />
              </button>

              <button class=" downarrow" onclick="dec('minspom')">
                <img src="./assets/icon-arrow-down.svg" name="pomodoro" id="minspomdown" class="arrows" />
              </button>
            </div>
          </span>

          <span id="modselectorshort" class="modselectorshort">
            <input type="number" class="minspom" id="minsshort" name="minsshort" min="1" max="25" value="5"
              color="blue">
            <div class=inputbuttons>

              <button name="shortbreak" class="uparrow" onclick="inc('minsshort')">
                <img src="./assets/icon-arrow-up.svg" name="shortbreak" id="minspomup" class="arrows" />
              </button>

              <button class=" downarrow" onclick="dec('minsshort')">
                <img class="arrows" src="./assets/icon-arrow-down.svg" name="shortbreak" id="minspomdown" />
              </button>
            </div>
          </span>

          <span id="modselectorlong" class="modselectorlong">
            <input type="number" class="minspom" id="minslong" name="minslong" min="1" max="625" value="10"
              color="blue">
            <div class=inputbuttons>

              <button name="longbreak" class="uparrow" onclick="inc('minslong')">
                <img src="./assets/icon-arrow-up.svg" name="longbreak" id="minspomup" class="arrows" />
              </button>

              <button class=" downarrow" onclick="dec('minslong')">
                <img src="./assets/icon-arrow-down.svg" name="longbreak" id="minspomdown" class="arrows" />
              </button>
            </div>
          </span>




        </div>
        <hr>
        </hr>

        <div class="modfontline">
          <div id="modfontwords">FONT</div>
          <div class="fontblock" id="fontblock">
            <div id="fontblock1" class="circular">Aa</div>
            <div id="fontblock2" class="circular">Aa</div>
            <div id="fontblock3" class="circular">Aa</div>
          </div>
        </div>
        <hr>
        </hr>

        <div class="modfontline">
          <div id="modfontwords">COLOR</div>
          <div class="fontblock" id="fontblock">
            <div id="colblock1" class="circular">âˆš
            </div>
            <div id="colblock2" class="circular"></div>
            <div id="colblock3" class="circular"></div>
          </div>
        </div>
        <div>
          <input type="submit" id="submit" class="submit" value="Apply">
        </div>
      </form>
    </div>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
