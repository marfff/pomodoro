<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <audio src="./assets/Fire_pager-jason-1283464858.mp3" id="sound1" preload></audio>


  <title>Frontend Mentor | Pomodoro app</title>
</head>

<body>
  <div id="wrapper">
    <h2 class="title">pomodoro</h2>
    <nav id="nav1" class="btn-group">
      <ul id=navbuttons class=navbuttons>
        <li id="buttonpomo" class="active">pomodoro</li>
        <li id="buttonshort" class="">short break</li>
        <li id="buttonlong" class="">long break</li>
      </ul>
      <div id="bgindicator"></div>
    </nav>
    <section id="timer" class="center">
      <div id="outercircle">
        <div id="innercircle">
          <svg id="ring">
            <circle id="circle">
            </circle>
          </svg>
        </div>
      </div>
      <div id="time"></div>
      <button id="action" class="actionbutton" type="button" onClick="action(this.innerText)">START
      </button>
    </section>
    <section id="settings">
      <div id="settings1">
        <img src="./assets/icon-settings.svg" id="settingicon">
      </div>
    </section>
  </div>
  <div class="modal modal--hidden">
    <div class="modalcontent">
      <div class="modalclosebar">
        <span>X</span>
      </div>
      <div id="modheading">Settings</div>
      <div id="modtimemins">TIME (MINUTES)</div>
      <div id=modselectorwording>
        <div id="modpomwords">pomodoro</div>
        <div id="modshortwords">short break</div>
        <div id="modlongwords">long break</div>
      </div>

      <div id="modselectors">
        <div id="modselectorpom">

          <div id="modpomtime">25</div>
          <div id="modpomselect"></div>
        </div>

        <div id="modselectorshort">

          <div id="modshorttime">5</div>

          <div id="modshortselect"></div>
        </div>
        <div id="modselectorlong">

          <div id="modlongtime">15</div>
          <div id="modlongselect"></div>
        </div>
      </div>
      <div id="modfontline">
        <div id="modfontwords">FONT</div>
        <div id="modfontselector">O.... O.... O</div>
      </div>
      <div id="modcolline">
        <div id="modcolwords">COLOR</div>
        <div id="modcolselector">O.... O.... O</div>
      </div>
    </div>
  </div>






  <script src="js/index.js"></script>
</body>

</html>
